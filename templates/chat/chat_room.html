{% extends 'base.html' %}
{% block content %}
<h2>Chat with {{ other_user.username }}</h2>

<div>
    {% for msg in messages %}
        <p><b>{{ msg.sender.username }}:</b> {{ msg.text }}</p>
    {% endfor %}
</div>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="message" required>
    <button type="submit">Send</button>
</form>
{% endblock %}
